<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
</head>
<body>
<h1 style="text-align: center">Predict flight price</h1>
<br>
<form action="/" method="post">
    <h5> Depureture Time</h5>
    <input type="datetime-local" name="Depurture Time" id="Depurture Time">
    <br>
    <h5> Arrival Time</h5>
    <input type="datetime-local" name="Arrival Time" id="Arrival Time">
    <br>
    <h5> Select your Airlines</h5>
    <select name="Airlines" id="Airlines">select airline
    <option value="Jet Airways">Jet Airways</option>
    <option value="IndiGo">IndiGo</option>
    <option value="Air India">Air India</option>
    <option value="Multiple carriers">Multiple carriers</option>
    <option value="SpiceJet">SpiceJet</option>
    <option value="Vistara">Vistara</option>
    <option value="Air Asia">Air Asia</option>
    <option value="GoAir">GoAir</option>
    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
    <option value="Jet Airways Business">Jet Airways Business</option>
    <option value="Vistara Premium economy">Vistara Premium economy</option>
    <option value="Trujet">Trujet</option>
    </select>
    <br>
    <h5> select your source</h5>
    <select name="Source" id="Source">select source
    <option value="Delhi">Delhi</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Banglore">Banglore</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Chennai">Chennai</option>
    </select>
    <br>
    <h5>select your destination</h5>
    <select name="Destination" id="Destination">select destination
    <option value="Cochin">Cochin</option>
    <option value="Banglore">Banglore</option>
    <option value="Delhi">Delhi</option>
    <option value="New Delhi">New Delhi</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Kolkata">Kolkata</option>
    </select>
    <br>
    <h5>number of stops</h5>
    <select name="Total Stops" id="Total Stops">select number of stops
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    </select>
    <br>
    <input type="submit" name="predict" value="predict">


</form>
</body>
</html>
